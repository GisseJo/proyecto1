{% extends 'base.html' %}

{% block titulo %}Nuestras historial{% endblock %}

{% block style_css %}
<style>
 	img { width:80 }
</style>
{% endblock %}
{% block encabezado %}
	<h1> Nuestras Historias</h1>
{% endblock %}

{% block contenido %}
<ul>
	{% for dato in datos %}
	<li>
		<a href='{% url "principal.views.detalle_historial" dato.id %}'>{{dato.ideal_personal}}</a><br>
		<img alt="" src='{{MEDIA_URL}}{{dato.imagen_de_perfil}}'>
	</li>
	{% endfor %}
</ul>	
{% endblock %}
